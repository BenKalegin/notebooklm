spring:
  application:
    name: notebooklm-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/notebooklm
    username: user
    password: password
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-3.5-turbo
      embedding:
        options:
          model: text-embedding-ada-002

app:
  chunking:
    target-size: 1000
    overlap: 100
  retrieval:
    top-k: 20

logging:
  level:
    com.notebooklm: DEBUG
    org.springframework.ai: INFO
